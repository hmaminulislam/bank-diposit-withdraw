<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center my-12">
      <h1 class="text-6xl font-bold text-orange-400">
        BANGLADESH <span class="text-green-500">BANK</span>
      </h1>
      <h3 class="text-2xl text-violet-400 mt-2">Central Bank of Bangladesh</h3>
    </header>
    <section>
      <div class="grid gap-6 grid-cols-3 w-9/12 mx-auto">
        <div class="bg-teal-300 py-8 px-4 text-white rounded-xl">
          <h2 class="text-3xl">Deposit</h2>
          <h2 class="text-6xl">$<span id="diposit-display">00</span></h2>
        </div>
        <div class="bg-fuchsia-300 py-8 px-4 text-white rounded-xl">
          <h2 class="text-3xl">Withdraw</h2>
          <h2 class="text-6xl">$<span id="withdraw-display">00</span></h2>
        </div>
        <div class="bg-sky-300 py-8 px-4 text-white rounded-xl">
          <h2 class="text-3xl">Blance</h2>
          <h2 class="text-6xl">$<span id="blance-display">1200</span></h2>
        </div>
      </div>
    </section>
    <!-- Transition Bank -->
    <section class="mt-12">
      <div class="grid gap-6 grid-cols-2 w-9/12 mx-auto">
        <div class="bg-cyan-400	py-8 px-7 rounded-xl">
          <h2 class="text-2xl mb-3 text-white">Please Diposit</h2>
          <input id="input-diposit" class="block outline-none w-9/12 px-3 py-2 mb-3" placeholder="$ Amout you want to diposit" type="text">
          <a id="btn-diposit" class="inline-block bg-orange-400 text-white py-2 px-3 hover:bg-black rounded" href="#">Diposit</a>
        </div>
        <div class="bg-blue-400	py-8 px-7 rounded-xl">
          <h2 class="text-2xl mb-3 text-white">Please Withdraw</h2>
          <input id="input-withdraw" class="block outline-none w-9/12 px-3 py-2 mb-3" placeholder="$ Amout you want to withdraw" type="text">
          <a id="btn-withdraw" class="inline-block bg-orange-400 text-white py-2 px-3 hover:bg-black rounded" href="#">Withdraw</a>
        </div>
      </div>
    </section>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
