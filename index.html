<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Login form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center my-12">
      <h1 class="text-6xl font-bold text-orange-400">
        BANGLADESH <span class="text-green-500">BANK</span>
      </h1>
      <h3 class="text-2xl text-violet-400 mt-2">Central Bank of Bangladesh</h3>
    </header>
    <main>
      <section class="w-9/12 mx-auto bg-stone-300 text-center py-12">
        <h2 class="text-4xl text-orange-400 mb-5">Please Login</h2>
        <input class="block outline-none w-2/4 mx-auto mb-3 p-2" type="email" name="" id="email" placeholder="Enter your email">
        <input class="block outline-none w-2/4 mx-auto mb-4 p-2" type="password" name="" id="password" placeholder="Enter your password">
        <a href="#" class="bg-orange-400 text-white hover:bg-black py-2 px-7 inline-block" id="btn-login">Login</a>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
